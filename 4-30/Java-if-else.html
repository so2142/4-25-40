<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
        const weather = '晴れ';
    // 条件A
        if(weather === '曇り') {
            console.log('今日は曇りです');
    // 条件B
        } else if (weather === '晴れ') {
            console.log ('今日は晴れです');
    // それ以外
        } else {
            console.log ('今日の天候は要注意')
        };
    </script>
</body>
</html>
