<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <header></header>
    <main></main>
    <footer></footer>
    <script>
        // xがyより大きい
        var x = 5
        var y = 3
        if (x > y) {
            console.log("xはyより大きい");
        }

        // xがyより大きくない=表示されない
        var x = 3
        var y = 3
        if (x > y) {
            console.log("xはyより大きい");
        }

        var x = 2
        var y = 3
        if (x > y) {
            console.log("xはyより大きい");
        }

        // xがyより大きいor等しい
        var x = 5
        var y = 3
        if (x >= y) {
            console.log("xはyより大きい");
        }

        var x = 3
        var y = 3
        if (x >= y) {
            console.log("xはyより大きい");
        }

        // xがyより大きくない=表示されない
        var x = 2
        var y = 3
        if (x >= y) {
            console.log("xはyより大きい");
        }

        // 課題1
        var x = 2
        var y = 1
        if (x>y) {
            console.log("xはyより大きい")
        }

        // 課題2
        var x = 1
        var y = 2
        if (x<y) {
            console.log("xはyより小さい")
        }
        // 課題3
        var x = 2
        var y = 1
        if (x>=y) {
            console.log("xはy以上")
        }

        // 課題4
        var x = 1
        var y = 2
        if (x<=y) {
            console.log("xはy以下")
        }
    </script>
</body>
</html>
